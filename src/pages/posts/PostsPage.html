<v-ons-page>
  <navbar></navbar>
  <div class="page-content">
    <h3 class="page-title">
      <!-- Display {{posts.length}} of {{found}} post. <br/> From {{config.BLOGURL}} -->

      <div class="title">{{post.dt}}</div>
      <!-- <div class="content">{{post.excerpt}}</div> -->
    </v-ons-card>
  </div>
</v-ons-page>
